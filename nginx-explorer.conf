# RetroChain Explorer Nginx Configuration
# Place this in /etc/nginx/sites-available/retrochain-explorer

server {
    listen 80;
    listen [::]:80;
    server_name retrochain.ddns.net;

    # SSL redirect (if you have SSL configured)
    # return 301 https://$server_name$request_uri;

    # Root directory where your built Vue app lives
    root /path/to/retrochain-explorer/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Main location block - THIS IS THE FIX
    location / {
        # Try to serve the file directly, fall back to index.html
        try_files $uri $uri/ /index.html;
        
        # Cache control for static assets
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy (if you're proxying to your RPC node)
    location /api/ {
        proxy_pass https://retrochain.ddns.net:1318/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
    }
}

# HTTPS configuration (if you have SSL)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name retrochain.ddns.net;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/retrochain.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/retrochain.ddns.net/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
