                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
      - name: address
        description: address is the address to query balances for.
        in: path
        required: true
        type: string
      - name: denom
        description: denom is the coin denom to query balances for.
        in: query
        required: false
        type: string
      tags:
