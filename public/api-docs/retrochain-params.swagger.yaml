swagger: '2.0'
info:
  title: RetroChain LCD (Cosmos SDK) API
  version: 0.1.0
  description: 'Minimal OpenAPI 3.0 spec used by the explorer Swagger UI.


    Base URL is routed through the explorer proxy.

    '
basePath: /api
schemes:
- https
- http
consumes:
- application/json
produces:
- application/json
paths:
  /cosmos/params/v1beta1/params:
    get:
      summary: 'Params queries a specific parameter of a module, given its subspace and

        key.'
      operationId: Params
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              param:
                description: param defines the queried parameter.
                type: object
                properties:
                  subspace:
                    type: string
                  key:
                    type: string
                  value:
                    type: string
            description: QueryParamsResponse is response type for the Query/Params RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
      - name: subspace
        description: subspace defines the module to query the parameter for.
        in: query
        required: false
        type: string
      - name: key
        description: key defines the key of the parameter in the subspace.
        in: query
        required: false
        type: string
      tags:
      - Query
  /cosmos/params/v1beta1/subspaces:
    get:
      summary: Subspaces queries for all registered subspaces and all keys for a subspace.
      description: 'Since: cosmos-sdk 0.46'
      operationId: Subspaces
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              subspaces:
                type: array
                items:
                  type: object
                  properties:
                    subspace:
                      type: string
                    keys:
                      type: array
                      items:
                        type: string
                  description: 'Subspace defines a parameter subspace name and all the keys that exist for

                    the subspace.


                    Since: cosmos-sdk 0.46'
            description: 'QuerySubspacesResponse defines the response types for querying for all

              registered subspaces and all keys for a subspace.


              Since: cosmos-sdk 0.46'
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
      - Query
