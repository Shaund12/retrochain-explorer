swagger: '2.0'
info:
  title: RetroChain LCD (Cosmos SDK) API
  version: 0.1.0
  description: 'Minimal OpenAPI 3.0 spec used by the explorer Swagger UI.


    Base URL is routed through the explorer proxy.

    '
basePath: /api
schemes:
- https
- http
consumes:
- application/json
produces:
- application/json
paths:
  /cosmos/circuit/v1/accounts:
    get:
      summary: Account returns account permissions.
      operationId: CircuitAccounts
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              accounts:
                type: array
                items:
                  type: object
                  properties:
                    address:
                      type: string
                    permissions:
                      type: object
                      properties:
                        level:
                          description: level is the level of permissions granted to this account.
                          type: string
                          enum:
                          - LEVEL_NONE_UNSPECIFIED
                          - LEVEL_SOME_MSGS
                          - LEVEL_ALL_MSGS
                          - LEVEL_SUPER_ADMIN
                          default: LEVEL_NONE_UNSPECIFIED
                        limit_type_urls:
                          type: array
                          items:
                            type: string
                          description: 'limit_type_urls is used with LEVEL_SOME_MSGS to limit the lists of Msg type

                            URLs that the account can trip. It is an error to use limit_type_urls with

                            a level other than LEVEL_SOME_MSGS.'
                      description: 'Permissions are the permissions that an account has to trip

                        or reset the circuit breaker.'
                  title: GenesisAccountPermissions is the account permissions for the circuit breaker in genesis
              pagination:
                description: pagination defines the pagination in the response.
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    description: 'next_key is the key to be passed to PageRequest.key to

                      query the next page most efficiently. It will be empty if

                      there are no more results.'
                  total:
                    type: string
                    format: uint64
                    title: 'total is total number of results available if PageRequest.count_total

                      was set, its value is undefined otherwise'
            description: AccountsResponse is the response type for the Query/Accounts RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
      - name: pagination.key
        description: 'key is a value returned in PageResponse.next_key to begin

          querying the next page most efficiently. Only one of offset or key

          should be set.'
        in: query
        required: false
        type: string
        format: byte
      - name: pagination.offset
        description: 'offset is a numeric offset that can be used when key is unavailable.

          It is less efficient than using key. Only one of offset or key should

          be set.'
        in: query
        required: false
        type: string
        format: uint64
      - name: pagination.limit
        description: 'limit is the total number of results to be returned in the result page.

          If left empty it will default to a value to be set by each app.'
        in: query
        required: false
        type: string
        format: uint64
      - name: pagination.count_total
        description: 'count_total is set to true  to indicate that the result set should include

          a count of the total number of items available for pagination in UIs.

          count_total is only respected when offset is used. It is ignored when key

          is set.'
        in: query
        required: false
        type: boolean
      - name: pagination.reverse
        description: 'reverse is set to true if results are to be returned in the descending order.


          Since: cosmos-sdk 0.43'
        in: query
        required: false
        type: boolean
      tags:
      - Query
  /cosmos/circuit/v1/accounts/{address}:
    get:
      summary: Account returns account permissions.
      operationId: CircuitAccount
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              permission:
                type: object
                properties:
                  level:
                    description: level is the level of permissions granted to this account.
                    type: string
                    enum:
                    - LEVEL_NONE_UNSPECIFIED
                    - LEVEL_SOME_MSGS
                    - LEVEL_ALL_MSGS
                    - LEVEL_SUPER_ADMIN
                    default: LEVEL_NONE_UNSPECIFIED
                  limit_type_urls:
                    type: array
                    items:
                      type: string
                    description: 'limit_type_urls is used with LEVEL_SOME_MSGS to limit the lists of Msg type

                      URLs that the account can trip. It is an error to use limit_type_urls with

                      a level other than LEVEL_SOME_MSGS.'
                description: 'Permissions are the permissions that an account has to trip

                  or reset the circuit breaker.'
            description: AccountResponse is the response type for the Query/Account RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
      - name: address
        in: path
        required: true
        type: string
      tags:
      - Query
  /cosmos/circuit/v1/disable_list:
    get:
      summary: DisabledList returns a list of disabled message urls
      operationId: DisabledList
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              disabled_list:
                type: array
                items:
                  type: string
            description: DisabledListResponse is the response type for the Query/DisabledList RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
      - Query
