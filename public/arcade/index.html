<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retrochain Arcade - RetroVaders</title>
  <style>
    :root {
      --bg: #05080f;
      --panel: #0c1221;
      --accent: #22d3ee;
      --accent-2: #a855f7;
      --text: #e2e8f0;
      --muted: #8a9bb5;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at 10% 20%, rgba(34,211,238,0.08), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(168,85,247,0.12), transparent 30%),
                  var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .shell {
      width: min(1100px, 96vw);
      height: min(760px, 96vh);
      background: linear-gradient(145deg, #0c1221 0%, #0b1020 40%, #090d17 100%);
      border: 1px solid #121a2c;
      border-radius: 16px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.55), inset 0 0 0 1px rgba(255,255,255,0.02);
      padding: 20px 20px 16px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 0 4px 12px;
      border-bottom: 1px solid #121a2c;
    }
    .brand { min-width: 0; }
    .title {
      font-size: 20px;
      letter-spacing: 0.4px;
      font-weight: 700;
    }
    .subtitle { color: var(--muted); font-size: 13px; margin-top: 2px; }
    .controls { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; justify-content: flex-end; }
    .icon-btn {
      padding: 9px 12px;
      border-radius: 999px;
      font-size: 12px;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    button {
      background: var(--panel);
      border: 1px solid #1b2436;
      color: var(--text);
      padding: 9px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    }
    button:hover { transform: translateY(-1px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(34,211,238,0.15); }
    button:active { transform: translateY(0); }
    button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      border-color: #1b2436;
    }
    button:focus-visible {
      outline: none;
      border-color: rgba(34,211,238,0.75);
      box-shadow: 0 0 0 3px rgba(34,211,238,0.12), 0 10px 30px rgba(34,211,238,0.10);
    }
    .btn-primary {
      background: linear-gradient(180deg, rgba(34,211,238,0.18), rgba(34,211,238,0.06)), var(--panel);
      border-color: rgba(34,211,238,0.45);
    }
    .btn-primary:hover { border-color: var(--accent); box-shadow: 0 12px 34px rgba(34,211,238,0.18); }
    .btn-secondary {
      background: linear-gradient(180deg, rgba(168,85,247,0.16), rgba(168,85,247,0.05)), var(--panel);
      border-color: rgba(168,85,247,0.40);
    }
    .btn-secondary:hover { border-color: var(--accent-2); box-shadow: 0 12px 34px rgba(168,85,247,0.18); }
    .pill { background: rgba(34,211,238,0.12); color: var(--accent); border: 1px solid rgba(34,211,238,0.3); padding: 6px 10px; border-radius: 999px; font-size: 12px; }
    .layout { display: grid; grid-template-columns: 1fr 260px; gap: 16px; margin-top: 16px; flex: 1; min-height: 0; }
    .canvas-wrap { background: #04070f; border: 1px solid #111827; border-radius: 12px; padding: 8px; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02); display: flex; align-items: center; justify-content: center; min-height: 0; }
    canvas { display: block; border-radius: 10px; background: radial-gradient(circle at 50% 20%, rgba(34,211,238,0.08), transparent 35%), #05080f; max-width: 100%; max-height: 100%; }
    aside {
      background: #0b1020;
      border: 1px solid #121a2c;
      border-radius: 12px;
      padding: 14px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
      overflow: auto;
      min-height: 0;
    }

    /* Fullscreen: let the shell fill the viewport */
    .shell:fullscreen {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      border: 0;
      padding: 16px 16px 12px;
      box-shadow: none;
    }
    aside::-webkit-scrollbar { width: 10px; }
    aside::-webkit-scrollbar-thumb { background: #1b2436; border-radius: 999px; border: 3px solid #0b1020; }
    aside::-webkit-scrollbar-track { background: transparent; }
    .stat { display: flex; justify-content: space-between; color: var(--muted); font-size: 13px; margin: 6px 0; }
    .stat .value { color: var(--text); font-weight: 700; }
    .legend { margin-top: 12px; }
    .legend h4 { margin: 0 0 6px; font-size: 13px; text-transform: uppercase; letter-spacing: 0.6px; color: var(--muted); }
    .legend p { margin: 4px 0; font-size: 13px; color: var(--text); }
    .keycaps { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
    .key { padding: 6px 10px; background: #0e1628; border: 1px solid #1b2436; border-radius: 8px; font-size: 12px; color: var(--text); box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02); }
    .status { margin-top: 10px; font-size: 13px; color: var(--muted); }

    @media (prefers-reduced-motion: reduce) {
      button { transition: none; }
      button:hover { transform: none; }
    }

    @media (max-width: 900px) {
      .shell { height: 96vh; }
      .layout { grid-template-columns: 1fr; grid-template-rows: 1fr auto; }
      aside { max-height: 34vh; }
    }

    @media (max-width: 520px) {
      .shell { padding: 14px 14px 12px; }
      header { padding-bottom: 10px; }
      .title { font-size: 18px; }
      button { padding: 9px 12px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand">
        <div class="title">RetroVaders</div>
        <div class="subtitle">Powered by Retrochain Arcade</div>
      </div>
      <div class="controls">
        <button id="start" class="btn-primary">Start</button>
        <button id="pause" class="btn-secondary">Pause</button>
        <button id="btnFullscreen" class="icon-btn" type="button" title="Fullscreen">⛶ Fullscreen</button>
        <span class="pill">Wallet: —</span>
      </div>
    </header>
    <div class="layout">
      <div class="canvas-wrap">
        <canvas id="game" width="720" height="480"></canvas>
      </div>
      <aside>
        <div class="stat"><span>Score</span><span class="value" id="score">0</span></div>
        <div class="stat"><span>Lives</span><span class="value" id="lives">3</span></div>
        <div class="stat"><span>Level</span><span class="value" id="level">1</span></div>
        <div class="legend">
          <h4>Controls</h4>
          <div class="keycaps">
            <span class="key">←</span><span class="key">→</span><span class="key">Space</span><span class="key">P</span>
            <span class="key">1-9</span>
          </div>
          <p>Move and shoot to clear alien waves. Use powerups (1–9) for clutch moments.</p>
        </div>
        <div class="legend">
          <h4>On-chain</h4>
          <p>Connect Keplr, insert credits, and your sessions/scores sync on-chain via REST.</p>
        </div>
        <div class="status" id="status">Ready.</div>
      </aside>
    </div>
  </div>
  <script>
    (() => {
      const shell = document.querySelector('.shell');
      const btnFs = document.getElementById('btnFullscreen');
      const canvas = document.getElementById('game');

      if (!shell || !btnFs || !canvas) return;

      // RetroVaders' `main.js` already owns canvas sizing (resizeCanvasToFit).
      // Here we only trigger a resize after layout/fullscreen changes.
      const requestGameResize = () => {
        try {
          // `resizeCanvasToFit` is defined inside `main.js` scope, so we can't call it directly.
          // Dispatch a resize event; the game listens and will resize.
          window.dispatchEvent(new Event('resize'));
        } catch {
          // ignore
        }
      };

      const setBtn = () => {
        const isFs = !!document.fullscreenElement;
        btnFs.textContent = isFs ? '⛶ Exit' : '⛶ Fullscreen';
      };

      const toggleFs = async () => {
        try {
          if (!document.fullscreenElement) {
            await shell.requestFullscreen();
            setTimeout(requestGameResize, 80);
          } else {
            await document.exitFullscreen();
            setTimeout(requestGameResize, 80);
          }
        } catch {
          // ignore
        }
        setBtn();
      };

      btnFs.addEventListener('click', () => void toggleFs());
      document.addEventListener('fullscreenchange', () => {
        setBtn();
        setTimeout(requestGameResize, 80);
      });
      // Let the game handle actual canvas sizing.
      window.addEventListener('resize', () => setTimeout(requestGameResize, 40));

      setBtn();
      setTimeout(requestGameResize, 60);
    })();
  </script>
  <script src="main.js"></script>
</body>
</html>
